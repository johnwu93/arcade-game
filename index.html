<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body class="text-center">

  <aside class="modal fade" id="characterSelectionModal" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <section class="modal-dialog" role="document">
      <div class="modal-content">
        <article class="modal-body">

          <h1 class="start-game__header text-center">Welcome</h1>

          <h3 class="start-game__character-header start-game__character-header--text text-center">Please Choose a
            Character</h3>

          <section class="start-game__character-selection">
          </section>
        </article>
      </div>
    </section>
  </aside>

  <aside class="modal fade" id="gameOverModal" tabindex="-1" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <section class="modal-dialog" role="document">
      <div class="modal-content">
        <header class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close selectable-hover" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </header>
        <article class="modal-body">

          <h1 class="game-over__header text-center">Game Over</h1>

          <h3>
            Score: <span class="game-over__score"></span>
          </h3>

          <section class="game-over__play-again text-center py-3">
            <button type="button" class="btn btn-danger selectable-hover" data-dismiss="modal">Play Again?</button>
          </section>

          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary selectable-hover" data-dismiss="modal">Close</button>
          </footer>
        </article>
      </div>
    </section>
  </aside>


  <article class="container">
    <h1 class="text-uppercase">Frogger Game</h1>

    <div class="row">
      <section class="col-12">
        <p class="pr-2 d-inline">
          Score: <span class="score"></span>
        </p>
      </section>
    </div>

    <div class="row">
      <section class="col-12">
        <p class="pr-2 d-inline">
          <span class="fa fa-times lives--font px-1"></span> <span class="lives"></span>
        </p>
      </section>
    </div>
  </article>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="node_modules/lodash/lodash.js"></script>

  <script src="js/models/position.js"></script>

  <script src="js/contex.js"></script>
  <script src="js/models/renderable/renderable.js"></script>
  <script src="js/models/renderable/renderableunit.js"></script>
  <script src="js/models/renderable/renderutil.js"></script>
  <script src="js/models/sprite.js"></script>
  <script src="js/models/charactersprite.js"></script>
  <script src="js/models/spritefactory.js"></script>

  <script src="js/models/block.js"></script>
  <script src="js/models/rowterrian.js"></script>
  <script src="js/models/board.js"></script>
  <script src="js/models/enemy.js"></script>
  <script src="js/models/player.js"></script>
  <script src="js/models/statistics.js"></script>
  <script src="js/statisticsview.js"></script>
  <script src="js/gameovermodalview.js"></script>

  <script src="js/models/engineinitializer.js"></script>
  <script src="js/characterselectionmodalview.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
