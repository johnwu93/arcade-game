<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body class="text-center">

  <article class="container">
    <h1 class="text-uppercase">Frogger Game</h1>

    <div class="row">
      <section class="col-12">
        <p class="pr-2 d-inline">
          Score: <span class="score"></span>
        </p>
      </section>
    </div>

    <div class="row">
      <section class="col-12">
        <p class="pr-2 d-inline">
          <span class="fa fa-times lives--font px-1"></span> <span class="lives"></span>
        </p>
      </section>
    </div>
  </article>

  <script src="node_modules/jquery/dist/jquery.js"></script>

  <script src="node_modules/lodash/lodash.js"></script>

  <script src="js/models/position.js"></script>

  <script src="js/contex.js"></script>
  <script src="js/models/renderable/renderable.js"></script>
  <script src="js/models/renderable/renderableunit.js"></script>
  <script src="js/models/renderable/renderutil.js"></script>
  <script src="js/models/sprite.js"></script>
  <script src="js/models/spritefactory.js"></script>

  <script src="js/models/block.js"></script>
  <script src="js/models/rowterrian.js"></script>
  <script src="js/models/board.js"></script>
  <script src="js/models/enemy.js"></script>
  <script src="js/models/player.js"></script>
  <script src="js/models/statistics.js"></script>
  <script src="js/statisticsview.js"></script>

  <script src="js/resources.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
